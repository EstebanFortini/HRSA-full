    function getAssetCandidates(key){
      const ov = (window.__HRSA_ASSETS||{})[key];
      if(ov) return [ov];
      const f = FILEMAP[key];
      if(!f) return [];
      // Prioriza mismo directorio; si no, prueba /assets
      return [f, `assets/${f}`];
    }
    function getAsset(key){
      const c = getAssetCandidates(key);
      return c.length ? c[0] : undefined;
    }

    function SmartImg({assetKey, alt="", className="", style, fallback=PLACEHOLDER}){
      const candidates = Array.isArray(assetKey)
        ? assetKey
        : (typeof assetKey === 'string' && (assetKey.startsWith('http') || assetKey.startsWith('data:')))
          ? [assetKey]
          : getAssetCandidates(assetKey);
      const [i,setI] = React.useState(0);
      const src = candidates[i] || fallback;
      return <img src={src} alt={alt} className={className} style={style}
        onError={(e)=>{ if(i < candidates.length-1) setI(i+1); else e.currentTarget.src = fallback; }} />
    }
