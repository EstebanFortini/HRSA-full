<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HRSA — Prototype</title>

  <!-- Tailwind por CDN (ok para prototipo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM por CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone para compilar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body { background:#fafafa; }
  </style>
</head>
<body class="text-neutral-900">
  <div id="root" class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-8"></div>

  <!-- App -->
  <script type="text/babel" data-presets="react">
    // === PLACEHOLDER seguro (sin JSX mixups) ===
    const _svg = '<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400">'
               + '<rect width="100%" height="100%" fill="#e5e7eb"/>'
               + '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"'
               + ' font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#6b7280">Sin imagen</text>'
               + '</svg>';
    const PLACEHOLDER = "data:image/svg+xml;base64," + btoa(_svg);

    // === Mapeo de assets (archivos en la misma carpeta que index.html) ===
    const ASSETS = {
      HRSA_MARCA: "HRSAMarca.png",
      IRAT_LOGO: "IRATMARCA.png",
      ROBLEX_LOGO: "ROBLEXMARCA.png",
      TINEX_LOGO: "TinexCian.png",
      ROBLEX_BRIC: "BrickBritishx1.png",
      IRAT_DM02: "DM02x1.png",
      ROBLEX_HIDRO_CA: "HidroCaobax1.png",
      IRAT_N4: "N4x1.png",
      TINEX_20L: "TinexSYBx18.png",
      TINEX_920: "TinexSYBx920.png",
    };

    const getAsset = (k) => ASSETS[k] || null;
    const imgOr = (key, fb) => {
      const u = typeof key === "string" ? getAsset(key) : null;
      return (u && u.length) ? u : fb;
    };

    // --- Datos mínimos para demo ---
    const PRODUCTS = [
      { id:"irat-01", brand:"IRAT",   name:"IRAT Disolve Especial N°4",  category:"Disolventes", image:"IRAT_N4" },
      { id:"irat-02", brand:"IRAT",   name:"IRAT Thinner Universal DM-02", category:"Thinners", image:"IRAT_DM02" },
      { id:"tinex-01",brand:"Tinex",  name:"Tinex 20L", category:"Thinners", image:"TINEX_20L" },
      { id:"tinex-02",brand:"Tinex",  name:"Tinex 920cc", category:"Disolventes", image:"TINEX_920" },
      { id:"roblex-01",brand:"Roblex",name:"Roblex BRIC Ladrillos", category:"Pinturas", image:"ROBLEX_BRIC" },
      { id:"roblex-02",brand:"Roblex",name:"Roblex Hidrolaca Caoba", category:"Barnices", image:"ROBLEX_HIDRO_CA" },
    ];

    // --- UI muy simple (sin libs externas) ---
    const Card = (p) =>
      <div className={"rounded-2xl border border-neutral-200 bg-white shadow-sm " + (p.className||"")}>{p.children}</div>;
    const CardContent = (p) => <div className={"p-4 " + (p.className||"")}>{p.children}</div>;
    const Button = (p) =>
      <a href={p.href || "#"} target={p.target}
         className={"inline-flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium shadow-sm transition bg-[#F07B39] text-white hover:brightness-110 " + (p.className||"")}
         onClick={p.onClick}>{p.children}</a>;

    const BrandCard = ({bg, logoKey, name, tagline, navTo}) =>
      <Card className="overflow-hidden">
        <div className="h-32 relative overflow-hidden" style={{background:bg}}>
          <img src={imgOr(logoKey, PLACEHOLDER)} alt={name + " logo"}
               className="absolute right-3 bottom-2 h-16 md:h-20 opacity-90"
               onError={(e)=>{ e.currentTarget.src = PLACEHOLDER; }} />
        </div>
        <CardContent className="flex items-center justify-between">
          <div>
            <div className="text-lg font-bold">{name}</div>
            <div className="text-sm text-neutral-600">{tagline}</div>
          </div>
          <Button href={"#"+navTo}>Ver más</Button>
        </CardContent>
      </Card>;

    const ProductCard = ({p}) =>
      <Card className="hover:shadow-md transition">
        <div className="h-72 md:h-80 rounded-t-2xl bg-white grid place-items-center overflow-hidden">
          <img src={imgOr(p.image, PLACEHOLDER)} alt={p.name} className="object-contain h-full w-auto"
               onError={(e)=>{ e.currentTarget.src = PLACEHOLDER; }} />
        </div>
        <CardContent>
          <div className="text-xs text-neutral-500">{p.brand} · {p.category}</div>
          <div className="font-semibold mt-1">{p.name}</div>
        </CardContent>
      </Card>;

    const App = () => (
      <div className="space-y-10">
        {/* Header */}
        <div className="sticky top-0 z-20 bg-white/95 backdrop-blur border-b">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 h-16 grid grid-cols-2 md:grid-cols-12 items-center gap-3">
            <div className="col-span-6 md:col-span-3 flex items-center gap-3">
              <img src={imgOr('HRSA_MARCA', PLACEHOLDER)} alt="HRSA" className="h-12 md:h-14 w-auto"
                   onError={(e)=>{ e.currentTarget.src = PLACEHOLDER; }} />
              <span className="font-semibold hidden sm:block">Hugo Rodríguez y Cía. S.A.</span>
            </div>
            <nav className="col-span-6 md:col-span-9 flex justify-end gap-2 sm:gap-3 overflow-x-auto">
              <a className="px-3 py-2 rounded-lg border">Inicio</a>
              <a className="px-3 py-2 rounded-lg border" href="#IRAT">IRAT</a>
              <a className="px-3 py-2 rounded-lg border" href="#Tinex">Tinex</a>
              <a className="px-3 py-2 rounded-lg border" href="#Roblex">Roblex</a>
            </nav>
          </div>
        </div>

        {/* Hero */}
        <Card className="overflow-hidden">
          <div className="relative">
            <div className="h-[42vh] md:h-[56vh] bg-gradient-to-r from-neutral-800 to-neutral-700" />
            <div className="absolute inset-0 bg-black/30" />
            <div className="absolute inset-0 flex items-center">
              <div className="px-6 md:px-10">
                <h1 className="text-3xl md:text-5xl font-extrabold text-white">Innovación y calidad desde 1970</h1>
                <p className="text-white/90 mt-3 text-base md:text-lg">Removedores, thinners y disolventes para la industria, la obra y el hogar.</p>
                <div className="mt-6 flex gap-3">
                  <Button href="#IRAT">Descubrir marcas</Button>
                  <a className="inline-flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium shadow-sm border border-neutral-300 text-neutral-800 bg-white hover:bg-neutral-50" href="#Contacto">Contacto</a>
                </div>
              </div>
            </div>
          </div>
        </Card>

        {/* Marcas */}
        <section className="space-y-4">
          <h2 className="text-xl md:text-2xl font-bold">Nuestras marcas</h2>
          <div className="grid md:grid-cols-3 gap-4">
            <div id="IRAT"><BrandCard bg="#000" logoKey="IRAT_LOGO" name="IRAT" tagline="Soluciones de alto desempeño" navTo="IRAT"/></div>
            <div id="Tinex"><BrandCard bg="#00AEEF" logoKey="TINEX_LOGO" name="Tinex" tagline="Eficiencia para cada aplicación" navTo="Tinex"/></div>
            <div id="Roblex"><BrandCard bg="#004F3D" logoKey="ROBLEX_LOGO" name="Roblex" tagline="Protección y acabado profesional" navTo="Roblex"/></div>
          </div>
        </section>

        {/* Productos */}
        <section className="space-y-4">
          <h2 className="text-xl md:text-2xl font-bold">Productos destacados</h2>
          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {PRODUCTS.map(p => <ProductCard key={p.id} p={p} />)}
          </div>
        </section>

        {/* Contacto (ancla) */}
        <section id="Contacto" className="space-y-4">
          <h2 className="text-xl md:text-2xl font-bold">Contacto</h2>
          <Card><CardContent>
            <div className="grid md:grid-cols-3 gap-4">
              <div className="md:col-span-2">
                <form onSubmit={(e)=>{ e.preventDefault(); alert("¡Consulta enviada! (demo)"); }} className="space-y-3">
                  <div className="grid sm:grid-cols-2 gap-3">
                    <label className="text-sm block"><span className="text-neutral-700">Nombre</span><input required className="mt-1 w-full border rounded-xl px-3 py-2"/></label>
                    <label className="text-sm block"><span className="text-neutral-700">Email</span><input type="email" required className="mt-1 w-full border rounded-xl px-3 py-2"/></label>
                    <label className="text-sm block sm:col-span-2"><span className="text-neutral-700">Mensaje</span><textarea required className="mt-1 w-full border rounded-xl px-3 py-2 h-28"></textarea></label>
                  </div>
                  <button className="inline-flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium shadow-sm bg-[#F07B39] text-white">Enviar</button>
                </form>
              </div>
              <div className="space-y-2 text-sm text-neutral-700">
                <div><b>Email</b>: info@hidraulicabande.com.ar</div>
                <div><b>Tel</b>: 11 7524-5758</div>
                <div><b>Horario</b>: Lun–Vie 8–13 / 14–17 · Sáb 8–12:30</div>
                <div><b>Dirección</b>: Fray Cayetano Rodriguez 30, Los Polvorines</div>
              </div>
            </div>
          </CardContent></Card>
        </section>

        {/* Footer */}
        <footer className="border-t bg-white mt-16">
          <div className="py-4 text-center text-xs text-neutral-500">© {new Date().getFullYear()} HRSA. Todos los derechos reservados.</div>
        </footer>
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

    // --- Tests de humo en consola ---
    const _assert = (c, m) => c ? console.info("[PASS]", m) : console.error("[FAIL]", m);
    _assert(typeof PLACEHOLDER === "string" && PLACEHOLDER.startsWith("data:image/svg+xml;base64,"), "PLACEHOLDER válido");
    _assert(Object.values(ASSETS).every(v => typeof v === "string" && v.length), "ASSETS con rutas");
    _assert(Array.isArray(PRODUCTS) && PRODUCTS.length >= 6, "Productos cargados");
  </script>
</body>
</html>
