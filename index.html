<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRSA — Prototype</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone para compilar JSX en runtime -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* micro animaciones para reemplazar framer-motion */
    .fade-in { animation: fadeIn .35s ease-out both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: translateY(0) } }
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <div id="root"></div>

  <!-- App -->
  <script type="text/babel">
    const { useMemo, useState, useEffect } = React;

    // ===== Placeholder inline (termina en ; para evitar errores)
    const PLACEHOLDER =
      "data:image/svg+xml;utf8," +
      encodeURIComponent(
        '<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400"><rect width="100%" height="100%" fill="#e5e7eb"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#6b7280">Sin imagen</text></svg>'
      );

    // ===== Assets (rutas relativas al index.html en GH Pages)
    const ASSETS = {
      HRSA_MARCA: "HRSAMarca.png",
      IRAT_LOGO: "IRATMARCA.png",
      ROBLEX_LOGO: "ROBLEXMARCA.png",
      TINEX_LOGO: "TinexCian.png",
      ROBLEX_BRIC: "BrickBritishx1.png",
      IRAT_DM02: "DM02x1.png",
      ROBLEX_HIDRO_CA: "HidroCaobax1.png",
      IRAT_N4: "N4x1.png",
      TINEX_20L: "TinexSYBx18.png",
      TINEX_920: "TinexSYBx920.png",
    };

    const getAsset = (k) => ASSETS[k] || "";
    const imgOr = (key) => getAsset(key) || PLACEHOLDER;

    // ===== Marcas
    const BRAND = {
      IRAT:   { key: "IRAT",   color: "#000000", accent: "#F07B39", text: "#ffffff", logo: "IRAT_LOGO" },
      Tinex:  { key: "Tinex",  color: "#00AEEF", accent: "#00AEEF", text: "#ffffff", logo: "TINEX_LOGO" },
      Roblex: { key: "Roblex", color: "#004F3D", accent: "#367A64", text: "#ffffff", logo: "ROBLEX_LOGO" },
    };

    // ===== Productos
    const PRODUCTS = [
      { id: "irat-01", brand: "IRAT",   name: "IRAT Disolve Especial N°4", category: "Disolventes", usos: ["industria","obra"], presentaciones: ["1 L"],  rendimiento: "—",            seguridad: ["ghs02","ghs07"], desc: "Disolve especial para esmaltes horneables.", destacados: true, downloads: { ficha: true, hds: true }, image: "IRAT_N4" },
      { id: "irat-02", brand: "IRAT",   name: "IRAT Thinner Universal DM-02", category: "Thinners",   usos: ["industria","automotriz"], presentaciones: ["1 L","20 L"], rendimiento: "—", seguridad: ["ghs02"], desc: "Thinner para esmaltes sintéticos.", destacados: true, downloads: { ficha: true, hds: true }, image: "IRAT_DM02" },
      { id: "tinex-01", brand: "Tinex", name: "Tinex 20L",                  category: "Thinners",   usos: ["industria","madera"], presentaciones: ["20 L"], rendimiento: "—", seguridad: ["ghs02"], desc: "Para limpieza y dilución de pinturas sintéticas.", destacados: true, downloads: { ficha: true, hds: true }, image: "TINEX_20L" },
      { id: "tinex-02", brand: "Tinex", name: "Tinex 920cc",                category: "Disolventes",usos: ["obra","hogar"], presentaciones: ["920 cc"], rendimiento: "—",    seguridad: ["ghs07"], desc: "Limpieza y dilución doméstica/pro.", destacados: false, downloads: { ficha: true, hds: true }, image: "TINEX_920" },
      { id: "roblex-01", brand: "Roblex", name: "Roblex BRIC Ladrillos",    category: "Pinturas",   usos: ["obra"],                 presentaciones: ["1 L"], rendimiento: "—",    seguridad: ["ghs02"], desc: "Recubrimiento protector para ladrillos.", destacados: true, downloads: { ficha: true, hds: true }, image: "ROBLEX_BRIC" },
      { id: "roblex-02", brand: "Roblex", name: "Roblex Hidrolaca Caoba",   category: "Barnices",   usos: ["madera","hogar"],       presentaciones: ["1 L"], rendimiento: "12–16 m²/L", seguridad: ["ghs07"], desc: "Laca para maderas flexible y perdurable.", destacados: true, downloads: { ficha: true, hds: true }, image: "ROBLEX_HIDRO_CA" },
    ];

    const uniq = (arr) => Array.from(new Set(arr));
    const allUsos = uniq(PRODUCTS.flatMap(p => p.usos));
    const allPres = uniq(PRODUCTS.flatMap(p => p.presentaciones));

    const NAV = [
      { id: "home", label: "Inicio" },
      { id: "irat", label: "IRAT" },
      { id: "tinex", label: "Tinex" },
      { id: "roblex", label: "Roblex" },
      { id: "seguridad", label: "Seguridad" },
      { id: "contacto", label: "Contacto" },
    ];

    // -------- UI
    const Button = ({ className="", children, onClick, as="button", href, target, variant="default", type }) => {
      const base = "inline-flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium shadow-sm transition active:scale-[.98]";
      const variants = {
        default: "bg-[#F07B39] text-white hover:brightness-110",
        outline: "border border-neutral-300 text-neutral-800 bg-white hover:bg-neutral-50",
        ghost: "text-neutral-700 hover:bg-neutral-100",
      };
      const cls = base + " " + (variants[variant] || "") + " " + className;
      if (as === "a") return <a className={cls} href={href} target={target} rel={target==="_blank"?"noopener":undefined}>{children}</a>;
      return <button className={cls} onClick={onClick} type={type}>{children}</button>;
    };

    const Card = ({ className="", children }) => <div className={"rounded-2xl border border-neutral-200 bg-white shadow-sm " + className}>{children}</div>;
    const CardContent = ({ className="", children }) => <div className={"p-4 "+className}>{children}</div>;
    const Chip = ({ selected, onClick, children }) =>
      <button onClick={onClick} className={"px-3 py-1.5 rounded-full text-sm border transition " + (selected ? "bg-neutral-900 text-white border-neutral-900" : "bg-white text-neutral-800 border-neutral-300 hover:bg-neutral-100")}>{children}</button>;

    // -------- App
    function App(){
      const [route, setRoute] = useState("home");
      const [productOpen, setProductOpen] = useState(null);
      const [search, setSearch] = useState("");
      const [fUso, setFUso] = useState([]);
      const [fPres, setFPres] = useState([]);

      const goto = (id) => {
        if(id==="contacto"){
          const el = document.getElementById("contacto-section");
          if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
          return;
        }
        setRoute(id); setSearch(""); setFUso([]); setFPres([]); setProductOpen(null);
      };

      return (
        <div className="min-h-screen">
          <Header onNav={goto} active={route} />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 pb-16">
            {route==="home"      && <ScreenHome onViewBrands={()=>goto("irat")} onOpenProduct={setProductOpen} />}
            {route==="irat"      && <ScreenBrand brand={BRAND.IRAT}   onOpenProduct={setProductOpen} search={search} setSearch={setSearch} fUso={fUso} setFUso={setFUso} fPres={fPres} setFPres={setFPres} />}
            {route==="tinex"     && <ScreenBrand brand={BRAND.Tinex}  onOpenProduct={setProductOpen} search={search} setSearch={setSearch} fUso={fUso} setFUso={setFUso} fPres={fPres} setFPres={setFPres} />}
            {route==="roblex"    && <ScreenBrand brand={BRAND.Roblex} onOpenProduct={setProductOpen} search={search} setSearch={setSearch} fUso={fUso} setFUso={setFUso} fPres={fPres} setFPres={setFPres} />}
            {route==="seguridad" && <ScreenSeguridad/>}
          </main>
          <GlobalContact/>
          <ProductDrawer openId={productOpen} onClose={()=>setProductOpen(null)} />
          <WhatsAppFab/>
          <Footer onNav={goto}/>
        </div>
      );
    }

    function Header({ onNav, active }) {
      return (
        <div className="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 bg-white/95 border-b">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 h-16 grid grid-cols-2 md:grid-cols-12 items-center gap-3">
            <div className="col-span-6 md:col-span-3 flex items-center gap-3">
              <img src={imgOr("HRSA_MARCA")} alt="HRSA" className="h-12 md:h-14 w-auto" onError={(e)=>e.currentTarget.src=PLACEHOLDER}/>
              <span className="font-semibold hidden sm:block leading-tight">Hugo Rodríguez<br/>y Cía. S.A.</span>
            </div>
            <nav className="col-span-6 md:col-span-9 flex justify-end gap-2 sm:gap-3 overflow-x-auto">
              {NAV.map(n => (
                <Button key={n.id} variant={active===n.id?"default":"outline"} onClick={()=>onNav(n.id)} className="whitespace-nowrap">{n.label}</Button>
              ))}
            </nav>
          </div>
        </div>
      );
    }

    function ScreenHome({ onViewBrands, onOpenProduct }){
      const destacados = PRODUCTS.filter(p=>p.destacados).slice(0,6);
      return (
        <div className="space-y-10 fade-in">
          <Card className="overflow-hidden">
            <div className="relative">
              <div className="h-[42vh] md:h-[56vh] bg-gradient-to-r from-neutral-800 to-neutral-700" />
              <div className="absolute inset-0 bg-black/30" />
              <div className="absolute inset-0 flex items-center">
                <div className="px-6 md:px-10">
                  <h1 className="text-3xl md:text-5xl font-extrabold text-white">Innovación y calidad desde 1970</h1>
                  <p className="text-white/90 mt-3 text-base md:text-lg">Removedores, thinners y disolventes para la industria, la obra y el hogar.</p>
                  <div className="mt-6 flex gap-3">
                    <Button onClick={onViewBrands}>Descubrir marcas</Button>
                    <Button variant="outline" as="a" href="#contacto-section">Contacto</Button>
                  </div>
                </div>
              </div>
            </div>
          </Card>

          <section className="space-y-4">
            <h2 className="text-xl md:text-2xl font-bold">Nuestras marcas</h2>
            <div className="grid md:grid-cols-3 gap-4">
              <BrandCard brand={BRAND.IRAT}   tagline="Soluciones de alto desempeño" />
              <BrandCard brand={BRAND.Tinex}  tagline="Eficiencia para cada aplicación" />
              <BrandCard brand={BRAND.Roblex} tagline="Protección y acabado profesional" />
            </div>
          </section>

          <section className="space-y-4">
            <div className="flex items-center gap-3">
              <h2 className="text-xl md:text-2xl font-bold">Productos destacados</h2>
              <span className="text-neutral-500">★</span>
            </div>
            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {destacados.map(p => <ProductCard key={p.id} p={p} onOpen={()=>onOpenProduct(p.id)}/>)}
            </div>
          </section>
        </div>
      );
    }

    function BrandCard({ brand, tagline }){
      return (
        <Card className="overflow-hidden fade-in">
          <div className="h-32 relative overflow-hidden" style={{ background: brand.color }}>
            <div className="absolute inset-0 grid place-items-center">
              <img src={imgOr(brand.logo)} alt={brand.key+" logo"} className="h-16 md:h-20 opacity-95" onError={(e)=>e.currentTarget.src=PLACEHOLDER}/>
            </div>
          </div>
          <CardContent className="flex items-center justify-between">
            <div>
              <div className="text-lg font-bold">{brand.key}</div>
              <div className="text-sm text-neutral-600">{tagline}</div>
            </div>
            <Button className="group" onClick={()=> {
              const id = brand.key.toLowerCase();
              document.querySelector("nav").querySelectorAll("button").forEach(btn => {
                if (btn.textContent.trim() === brand.key) btn.click();
              });
            }}>
              Ver más <span className="ml-1 group-hover:translate-x-0.5 transition">›</span>
            </Button>
          </CardContent>
        </Card>
      );
    }

    function ScreenBrand({ brand, onOpenProduct, search, setSearch, fUso, setFUso, fPres, setFPres }){
      const catsByBrand = uniq(PRODUCTS.filter(p=>p.brand===brand.key).map(p=>p.category));
      const filtered = useMemo(()=>{
        return PRODUCTS
          .filter(p=>p.brand===brand.key)
          .filter(p=>!search || p.name.toLowerCase().includes(search.toLowerCase()))
          .filter(p=>!fUso.length || fUso.every(u => p.usos.includes(u)))
          .filter(p=>!fPres.length || fPres.every(x => p.presentaciones.includes(x)));
      }, [brand.key, search, fUso, fPres]);

      const toggle = (val, arr, setArr) => setArr(arr.includes(val) ? arr.filter(v=>v!==val) : [...arr, val]);

      return (
        <div className="space-y-8 fade-in">
          <Card className="overflow-hidden">
            <div className="h-48 md:h-64 relative" style={{ background: brand.color }}>
              <div className="absolute inset-0 grid place-items-center">
                <img src={imgOr(brand.logo)} alt={brand.key+" logo"} className="h-20 md:h-28 opacity-95" onError={(e)=>e.currentTarget.src=PLACEHOLDER}/>
              </div>
            </div>
          </Card>

          <div className="grid md:grid-cols-3 gap-4">
            <Card className="md:col-span-2"><CardContent>
              <p className="text-neutral-700">{brand.key} ofrece soluciones de {catsByBrand.join(", ")}. Encontrá el producto ideal según tu uso y presentación.</p>
            </CardContent></Card>
            <Card><CardContent>
              <div className="font-semibold mb-2">Categorías</div>
              <div className="flex flex-wrap gap-2">{catsByBrand.map(c => <Chip key={c}>{c}</Chip>)}</div>
            </CardContent></Card>
          </div>

          <Card><CardContent>
            <div className="flex flex-col md:flex-row md:items-center gap-3">
              <div className="flex items-center gap-2 flex-1">
                <input value={search} onChange={(e)=>setSearch(e.target.value)} placeholder="Buscar productos..." className="w-full border rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-300" />
              </div>
              <div className="flex items-center gap-2 flex-wrap">
                {allUsos.map(u => <Chip key={u} selected={fUso.includes(u)} onClick={()=>toggle(u,fUso,setFUso)}>{u}</Chip>)}
              </div>
              <div className="flex items-center gap-2 flex-wrap">
                {allPres.map(p => <Chip key={p} selected={fPres.includes(p)} onClick={()=>toggle(p,fPres,setFPres)}>{p}</Chip>)}
              </div>
              {(fUso.length || fPres.length || search) && <Button variant="ghost" onClick={()=>{setSearch("");setFUso([]);setFPres([]);}}>Limpiar</Button>}
            </div>
          </CardContent></Card>

          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {filtered.map(p => <ProductCard key={p.id} p={p} onOpen={()=>onOpenProduct(p.id)} />)}
            {!filtered.length && <Card className="col-span-full"><CardContent><div className="text-neutral-600">No hay productos que coincidan con los filtros.</div></CardContent></Card>}
          </div>

          <Card><CardContent>
            <div className="font-semibold mb-3">Descargas</div>
            <div className="overflow-auto">
              <table className="min-w-full text-sm">
                <thead><tr className="text-left text-neutral-500"><th className="py-2 pr-4">Producto</th><th className="py-2 pr-4">Ficha técnica</th><th className="py-2 pr-4">HDS / MSDS</th></tr></thead>
                <tbody>
                  {PRODUCTS.filter(p=>p.brand===brand.key).map(p=>(
                    <tr key={p.id} className="border-t">
                      <td className="py-2 pr-4">{p.name}</td>
                      <td className="py-2 pr-4 text-blue-600"><a href="#">PDF</a></td>
                      <td className="py-2 pr-4 text-blue-600"><a href="#">PDF</a></td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </CardContent></Card>
        </div>
      );
    }

    function ProductCard({ p, onOpen }){
      return (
        <Card className="hover:shadow-md transition">
          <div className="h-64 md:h-72 rounded-t-2xl bg-white grid place-items-center overflow-hidden">
            <img src={imgOr(p.image)} alt={p.name} className="object-contain max-h-56 md:max-h-64 w-auto" onError={(e)=>e.currentTarget.src=PLACEHOLDER}/>
          </div>
          <CardContent>
            <div className="text-xs text-neutral-500">{p.brand} · {p.category}</div>
            <div className="font-semibold mt-1">{p.name}</div>
            <div className="mt-2 flex flex-wrap gap-1">{p.usos.map(u => <span key={u} className="text-xs px-2 py-0.5 rounded-full bg-neutral-100 border">{u}</span>)}</div>
            <div className="mt-3 flex justify-between items-center">
              <Button onClick={onOpen} variant="outline">Ver producto</Button>
              <Button as="a" href={`https://wa.me/541175245758?text=Hola%20HRSA%2C%20quiero%20consultar%20por%20${encodeURIComponent(p.name)}%20(marca%20${p.brand})`} target="_blank">WhatsApp</Button>
            </div>
          </CardContent>
        </Card>
      );
    }

    function ProductDrawer({ openId, onClose }){
      const p = PRODUCTS.find(x => x.id === openId);
      if (!p) return null;
      return (
        <div className="fixed inset-0 z-[60]">
          <div className="absolute inset-0 bg-black/40" onClick={onClose}></div>
          <div className="absolute right-0 top-0 h-full w-full sm:w-[480px] bg-white shadow-2xl fade-in">
            <div className="p-4 border-b flex items-center justify-between">
              <div className="font-semibold">{p.name}</div>
              <Button variant="ghost" onClick={onClose}>Cerrar</Button>
            </div>
            <div className="p-4 space-y-4 overflow-y-auto h-[calc(100%-56px)]">
              <div className="h-64 md:h-80 rounded-xl bg-white grid place-items-center overflow-hidden">
                <img src={imgOr(p.image)} alt={p.name} className="object-contain max-h-64 md:max-h-72 w-auto" onError={(e)=>e.currentTarget.src=PLACEHOLDER}/>
              </div>
              <div className="text-sm text-neutral-500">{p.brand} · {p.category}</div>
              <p className="text-neutral-700">{p.desc}</p>
              <div className="flex flex-wrap gap-2">
                {p.usos.map(u => <span key={u} className="text-xs px-2 py-1 rounded-full bg-neutral-100 border">{u}</span>)}
                {p.presentaciones.map(u => <span key={u} className="text-xs px-2 py-1 rounded-full bg-neutral-100 border">{u}</span>)}
              </div>
              <div className="text-sm"><b>Rendimiento:</b> {p.rendimiento}</div>
              <div className="grid grid-cols-2 gap-2">
                <Button as="a" variant="outline" href="#">Ficha técnica</Button>
                <Button as="a" variant="outline" href="#">HDS / MSDS</Button>
              </div>
              <div className="flex gap-2">
                <Button as="a" href={`https://wa.me/541175245758?text=Hola%20HRSA%2C%20quiero%20consultar%20por%20${encodeURIComponent(p.name)}%20(marca%20${p.brand})`} target="_blank">Consultar</Button>
                <Button variant="outline" as="a" href="#contacto-form">Formulario</Button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function ScreenSeguridad(){
      const items = [
        { t: "EPP obligatorio", d: "Usar guantes, gafas y mascarilla adecuada." },
        { t: "Ventilación", d: "Trabajar en espacios ventilados o con extracción." },
        { t: "Almacenamiento", d: "Envase original, lejos de calor y chispas." },
        { t: "Emergencias", d: "Acudir a centros de asistencia y seguir HDS." },
      ];
      return (
        <div className="space-y-8 fade-in">
          <Card><div className="h-32 bg-neutral-900 text-white grid place-items-center text-2xl font-bold rounded-2xl">Seguridad</div></Card>
          <section className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
            {items.map((g,i)=>(<Card key={i}><CardContent><div className="font-semibold">{g.t}</div><p className="text-sm text-neutral-600">{g.d}</p></CardContent></Card>))}
          </section>
        </div>
      );
    }

    function GlobalContact(){
      return (
        <section className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-10" id="contacto-section">
          <Card className="overflow-hidden">
            <div className="h-16 bg-gradient-to-r from-neutral-900 to-neutral-700 text-white grid place-items-center text-xl font-semibold">Contacto</div>
            <CardContent>
              <div className="grid md:grid-cols-3 gap-4" id="contacto-form">
                <div className="md:col-span-2">
                  <form onSubmit={(e)=>{ e.preventDefault(); alert("¡Consulta enviada! (demo)"); }} className="space-y-3">
                    <div className="grid sm:grid-cols-2 gap-3">
                      <Input label="Nombre" required />
                      <Input label="Email" type="email" required />
                      <Input label="Teléfono" />
                      <Select label="Motivo" options={["Consulta técnica","Comercial","Otro"]} />
                      <Select label="Marca" options={["IRAT","Tinex","Roblex"]} />
                      <Input label="Producto (opcional)" placeholder="Ej: IRAT Thinner X" />
                      <Textarea label="Mensaje" className="sm:col-span-2" required />
                      <label className="flex items-center gap-2 text-sm sm:col-span-2"><input type="checkbox" required/> Acepto la Política de Privacidad</label>
                    </div>
                    <div className="flex gap-3">
                      <Button type="submit">Enviar consulta</Button>
                      <Button as="a" variant="outline" href="https://wa.me/541175245758" target="_blank">WhatsApp</Button>
                    </div>
                  </form>
                </div>
                <div className="space-y-4">
                  <div>
                    <div className="font-semibold mb-2">Datos</div>
                    <div className="text-sm">Email: <a className="text-blue-600" href="mailto:info@hidraulicabande.com.ar">info@hidraulicabande.com.ar</a></div>
                    <div className="text-sm">Tel: 11 7524-5758</div>
                    <div className="text-sm">Horario: Lun–Vie 8–13 / 14–17 · Sáb 8–12:30</div>
                    <div className="text-sm">Dirección: Fray Cayetano Rodriguez 30, Los Polvorines</div>
                  </div>
                  <div>
                    <div className="font-semibold mb-2">Mapa</div>
                    <div className="h-40 rounded-xl bg-neutral-200 grid place-items-center text-neutral-500">Mapa (placeholder)</div>
                  </div>
                </div>
              </div>
            </CardContent>
          </Card>
        </section>
      );
    }

    function Input({ label, className="", ...props }){
      return (<label className={"text-sm block "+className}><span className="text-neutral-700">{label}</span><input {...props} className="mt-1 w-full border rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-300"/></label>);
    }
    function Textarea({ label, className="", ...props }){
      return (<label className={"text-sm block "+className}><span className="text-neutral-700">{label}</span><textarea {...props} className="mt-1 w-full border rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-300 h-28"/></label>);
    }
