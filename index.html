  <script>
    // Overrides opcionales (si quer√©s cambiar las rutas de im√°genes)
    window.__HRSA_ASSETS = window.__HRSA_ASSETS || {};

  <!-- App: corre en el navegador con Babel, sin imports -->
  <script type="text/babel" data-presets="react">
    const { useMemo, useState } = React;

    // ===== Framer-motion shim robusto =====
    // Evita "Element type is invalid: got undefined" cuando no est√° framer-motion.
    const createMotionShim = () => {
      const shim = {};
      const tags = ["div", "section", "span", "main", "header", "footer"];
      tags.forEach(tag => {
        shim[tag] = ({ children, ...rest }) => React.createElement(tag, rest, children);
      });
      return shim;
    };
    let motion = createMotionShim();
    let AnimatePresence = ({ children }) => <>{children}</>;
    if (typeof window !== 'undefined' && window.framerMotion && window.framerMotion.motion) {
      motion = window.framerMotion.motion;
      AnimatePresence = window.framerMotion.AnimatePresence || AnimatePresence;
    }

    /*
      HRSA ‚Äî Preview App (Interactive Prototype)
      - Sin bundler, listo para GitHub Pages
      - Tailwind v√≠a CDN
      - Im√°genes desde ./assets con fallback a SVG inline
    */

    // ====== Placeholder (fallback inline) ======
    const PLACEHOLDER = `data:image/svg+xml;utf8,${encodeURIComponent(
      '<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400"><rect width="100%" height="100%" fill="#e5e7eb"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#6b7280">Sin imagen</text></svg>'
    )}`;

    // ====== Assets (rutas relativas para ZIP/GitHub Pages) ======
    const GH_BASE = "assets/"; // guard√° los PNG/JPG en /assets a la par del index.html
    const DEFAULT_ASSETS = {
      ROBLEX_BRIC: `${GH_BASE}BrickBritishx1.png`,
      IRAT_DM02: `${GH_BASE}DM02x1.png`,
      ROBLEX_HIDRO_CA: `${GH_BASE}HidroCaobax1.png`,
      HRSA_MARCA: `${GH_BASE}HRSAMarca.png`,
      IRAT_LOGO: `${GH_BASE}IRATMARCA.png`,
      IRAT_N4: `${GH_BASE}N4x1.png`,
      ROBLEX_LOGO: `${GH_BASE}ROBLEXMARCA.png`,
      TINEX_LOGO: `${GH_BASE}TinexCian.png`,
      TINEX_20L: `${GH_BASE}TinexSYBx18.png`,
      TINEX_920: `${GH_BASE}TinexSYBx920.png`,
      FABRICA_BG: `${GH_BASE}entrada-fabrica.jpg`,
      DAMERO: `${GH_BASE}DameroIRAT.png`,
    };

    function getAsset(key){
      const overrides = (typeof window !== 'undefined' && window.__HRSA_ASSETS) || {};
      return overrides[key] || DEFAULT_ASSETS[key];
    }
    function imgOr(key, fb){
      const u = key ? getAsset(key) : undefined;
      return (typeof u === 'string' && u.length > 0) ? u : fb;
    }

    // ====== UI primitives ======
    const Button = ({ className = "", children, onClick, variant = "default", as = "button", href, target, type }) => {
      const base = "inline-flex items-center gap-2 rounded-lg px-4 py-2 text-sm font-medium shadow-sm transition active:scale-[.98]";
      const variants = {
        default: "bg-[#F07B39] text-white hover:brightness-110",
        outline: "border border-neutral-300 text-neutral-800 bg-white hover:bg-neutral-50",
        ghost: "text-neutral-700 hover:bg-neutral-100",
      };
      const cls = `${base} ${variants[variant]} ${className}`;
      if (as === "a") return (<a className={cls} href={href} target={target} rel={target === "_blank" ? "noopener" : undefined}>{children}</a>);
      return <button className={cls} onClick={onClick} type={type}>{children}</button>;
    };
    const Card = ({ className = "", children }) => (
      <div className={`rounded-2xl border border-neutral-200 bg-white shadow-sm ${className}`}>{children}</div>
    );
    const CardContent = ({ className = "", children }) => (
      <div className={`p-4 ${className}`}>{children}</div>
    );
    const Chip = ({ selected, onClick, children }) => (
      <button onClick={onClick} className={`px-3 py-1.5 rounded-full text-sm border transition ${selected ? "bg-neutral-900 text-white border-neutral-900" : "bg-white text-neutral-800 border-neutral-300 hover:bg-neutral-100"}`}>{children}</button>
    );

    // ====== Brand tokens ======
    const BRAND = {
      IRAT: { key: "IRAT", color: "#000000", accent: "#F07B39", text: "#ffffff" },
      Tinex: { key: "Tinex", color: "#00AEEF", accent: "#00AEEF", text: "#ffffff" },
      Roblex: { key: "Roblex", color: "#004F3D", accent: "#367A64", text: "#ffffff" },
    };

    // ====== Mock data ======
    const PRODUCTS = [
      { id: "irat-01", brand: "IRAT", name: "IRAT Disolve Especial N¬∞4", category: "Disolventes", usos: ["industria", "obra"], presentaciones: ["1 L"], rendimiento: "‚Äî", seguridad: ["ghs02", "ghs07"], desc: "Disolve especial para esmaltes horneables.", destacados: true, downloads: { ficha: true, hds: true }, image: 'IRAT_N4' },
      { id: "irat-02", brand: "IRAT", name: "IRAT Thinner Universal DM-02", category: "Thinners", usos: ["industria", "automotriz"], presentaciones: ["1 L", "20 L"], rendimiento: "‚Äî", seguridad: ["ghs02"], desc: "Thinner para esmaltes sint√©ticos.", destacados: true, downloads: { ficha: true, hds: true }, image: 'IRAT_DM02' },
      { id: "tinex-01", brand: "Tinex", name: "Tinex 20L", category: "Thinners", usos: ["industria", "madera"], presentaciones: ["20 L"], rendimiento: "‚Äî", seguridad: ["ghs02"], desc: "Para limpieza y diluci√≥n de pinturas sint√©ticas.", destacados: true, downloads: { ficha: true, hds: true }, image: 'TINEX_20L' },
      { id: "tinex-02", brand: "Tinex", name: "Tinex 920cc", category: "Disolventes", usos: ["obra", "hogar"], presentaciones: ["920 cc"], rendimiento: "‚Äî", seguridad: ["ghs07"], desc: "Limpieza y diluci√≥n dom√©stica/profesional.", destacados: false, downloads: { ficha: true, hds: true }, image: 'TINEX_920' },
      { id: "roblex-01", brand: "Roblex", name: "Roblex BRIC Ladrillos", category: "Pinturas", usos: ["obra"], presentaciones: ["1 L"], rendimiento: "‚Äî", seguridad: ["ghs02"], desc: "Recubrimiento protector para ladrillos.", destacados: true, downloads: { ficha: true, hds: true }, image: 'ROBLEX_BRIC' },
      { id: "roblex-02", brand: "Roblex", name: "Roblex Hidrolaca Caoba", category: "Barnices", usos: ["madera", "hogar"], presentaciones: ["1 L"], rendimiento: "12‚Äì16 m¬≤/L", seguridad: ["ghs07"], desc: "Laca para maderas flexible y perdurable.", destacados: true, downloads: { ficha: true, hds: true }, image: 'ROBLEX_HIDRO_CA' },
    ];

    const GOOD_PRACTICES = [
      { icon: "üõ°Ô∏è", title: "EPP obligatorio", text: "Usar guantes, gafas y mascarilla adecuada." },
      { icon: "‚ö†Ô∏è", title: "Ventilaci√≥n", text: "Trabajar en espacios ventilados o con extracci√≥n." },
      { icon: "üì¶", title: "Almacenamiento", text: "Conservar en envase original, lejos de calor y chispas." },
      { icon: "üìû", title: "Emergencias", text: "Acudir a centros de asistencia y seguir HDS." },
    ];

    // ====== Utilities ======
    const uniq = (arr) => Array.from(new Set(arr));
    const allUsos = uniq(PRODUCTS.flatMap((p) => p.usos));
    const allPresentaciones = uniq(PRODUCTS.flatMap((p) => p.presentaciones));

    // ====== App shell ======
    const NAV = [
      { id: "home", label: "Inicio" },
      { id: "irat", label: "IRAT" },
      { id: "tinex", label: "Tinex" },
      { id: "roblex", label: "Roblex" },
      { id: "seguridad", label: "Seguridad" },
      { id: "contacto", label: "Contacto" },
    ];

    function HRSAApp(){
      const [route, setRoute] = useState("home");
      const [productOpen, setProductOpen] = useState(null);
      const [search, setSearch] = useState("");
      const [filtUso, setFiltUso] = useState([]);
      const [filtPres, setFiltPres] = useState([]);
      const openProduct = (id) => setProductOpen(id);
      const closeProduct = () => setProductOpen(null);
      const goto = (id) => {
        if (id === "contacto") {
          const el = document.getElementById("contacto-section");
          if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
          return;
        }
        setRoute(id); setSearch(""); setFiltUso([]); setFiltPres([]); setProductOpen(null);
      };

      return (
        <div className="min-h-screen bg-neutral-50 text-neutral-900" style={{fontFamily: 'system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif'}}>
          <Header onNav={goto} active={route} />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 pb-16">
            <AnimatePresence mode="wait">
              {route === "home" && (
                <ScreenHome key="home" onViewBrands={() => goto("irat")} onOpenProduct={openProduct} />
              )}
              {route === "irat" && (
                <ScreenBrand key="irat" brand={BRAND.IRAT} onOpenProduct={openProduct} search={search} setSearch={setSearch} filtUso={filtUso} setFiltUso={setFiltUso} filtPres={filtPres} setFiltPres={setFiltPres} />
              )}
              {route === "tinex" && (
                <ScreenBrand key="tinex" brand={BRAND.Tinex} onOpenProduct={openProduct} search={search} setSearch={setSearch} filtUso={filtUso} setFiltUso={setFiltUso} filtPres={filtPres} setFiltPres={setFiltPres} />
              )}
              {route === "roblex" && (
                <ScreenBrand key="roblex" brand={BRAND.Roblex} onOpenProduct={openProduct} search={search} setSearch={setSearch} filtUso={filtUso} setFiltUso={setFiltUso} filtPres={filtPres} setFiltPres={setFiltPres} />
              )}
              {route === "seguridad" && <ScreenSeguridad key="seg" />}
              {route === "legales" && <ScreenLegales key="leg" />}
            </AnimatePresence>
          </main>
          <GlobalContact />
          <ProductDrawer openId={productOpen} onClose={closeProduct} />
          <WhatsAppFab />
          <Footer onNav={goto} />
        </div>
      );
    }

    function Header({ onNav, active }) {
      return (
        <div className="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 bg-white/95 border-b">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 h-16 grid grid-cols-2 md:grid-cols-12 items-center gap-3">
            <div className="col-span-6 md:col-span-3 flex items-center gap-3">
              <img src={getAsset('HRSA_MARCA') || PLACEHOLDER} alt="HRSA" className="h-12 md:h-14 w-auto" onError={(e)=>{e.currentTarget.src=PLACEHOLDER;}}/>
              <span className="font-semibold hidden sm:block leading-tight">Hugo Rodr√≠guez y<br/>C√≠a. S.A.</span>
            </div>
            <nav className="col-span-6 md:col-span-9 flex justify-end gap-2 sm:gap-3 overflow-x-auto">
              {NAV.map((n) => (
                <Button key={n.id} variant={active === n.id ? "default" : "outline"} onClick={() => onNav(n.id)} className="whitespace-nowrap" data-nav={n.id}>{n.label}</Button>
              ))}
            </nav>
          </div>
        </div>
      );
    }

    function DameroStrip({ className = ""}){
      const src = getAsset('DAMERO') || PLACEHOLDER;
      return (<div className={`w-full h-6 bg-repeat-x ${className}`} style={{ backgroundImage: `url(${src})`, backgroundSize: 'auto 100%' }} />);
    }

    function ScreenHome({ onViewBrands, onOpenProduct }) {
      const destacados = PRODUCTS.filter((p) => p.destacados).slice(0,6);
      return (
        <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -10 }} className="space-y-10">
          <Card className="overflow-hidden">
            <div className="relative">
              <img src={getAsset('FABRICA_BG') || PLACEHOLDER} alt="F√°brica" className="absolute inset-0 w-full h-full object-cover" onError={(e)=>{e.currentTarget.src=PLACEHOLDER;}}/>
              <div className="h-[42vh] md:h-[56vh]" />
              <div className="absolute inset-0 bg-gradient-to-r from-neutral-900/80 via-neutral-900/55 to-[#F07B39]/35" />
              <div className="absolute inset-0 flex items-center">
                <div className="px-6 md:px-10">
                  <h1 className="text-3xl md:text-5xl font-extrabold text-white">Innovaci√≥n y calidad desde 1970</h1>
                  <p className="text-white/90 mt-3 text-base md:text-lg">Removedores, thinners y disolventes para la industria, la obra y el hogar.</p>
                  <div className="mt-6 flex gap-3">
                    <Button onClick={onViewBrands}>Descubrir marcas</Button>
                    <Button variant="outline" as="a" href="#contacto-section">Contacto</Button>
                  </div>
                </div>
              </div>
            </div>
          </Card>

          <DameroStrip className="rounded-xl overflow-hidden" />

          <section className="space-y-4">
            <h2 className="text-xl md:text-2xl font-bold">Nuestras marcas</h2>
            <div className="grid md:grid-cols-3 gap-4">
              <BrandCard brand={BRAND.IRAT} tagline="Soluciones de alto desempe√±o" />
              <BrandCard brand={BRAND.Tinex} tagline="Eficiencia para cada aplicaci√≥n" />
              <BrandCard brand={BRAND.Roblex} tagline="Protecci√≥n y acabado profesional" />
            </div>
          </section>

          <DameroStrip className="rounded-xl overflow-hidden" />

          <section className="space-y-4">
            <h2 className="text-xl md:text-2xl font-bold">Productos destacados</h2>
            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {destacados.map((p) => (
                <ProductCard key={p.id} p={p} onOpen={() => onOpenProduct(p.id)} />
              ))}
            </div>
          </section>

          <section className="space-y-4">
            <h2 className="text-xl md:text-2xl font-bold">Por qu√© elegirnos</h2>
            <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
              <Strength title="Calidad" text="Procesos controlados y est√°ndares exigentes." />
              <Strength title="Experiencia" text="M√°s de 50 a√±os en el mercado." />
              <Strength title="Innovaci√≥n" text="Mejoras constantes en formulaci√≥n." />
              <Strength title="Confianza" text="Acompa√±amiento t√©cnico y postventa." />
            </div>
          </section>
        </motion.div>
      );
    }

    function BrandCard({ brand, tagline }) {
      return (
        <Card className="overflow-hidden">
          <div className="h-32 relative overflow-hidden flex items-center justify-center" style={{ background: brand.color }}>
            <img src={brand.key==='IRAT'?getAsset('IRAT_LOGO')||PLACEHOLDER:brand.key==='Tinex'?getAsset('TINEX_LOGO')||PLACEHOLDER:getAsset('ROBLEX_LOGO')||PLACEHOLDER} alt={`${brand.key} logo`} className="h-16 md:h-20 opacity-90" onError={(e)=>{e.currentTarget.src=PLACEHOLDER; console.warn('Logo no carg√≥:', brand.key);}}/>
          </div>
          <CardContent className="flex items-center justify-between">
            <div>
              <div className="text-lg font-bold">{brand.key}</div>
              <div className="text-sm text-neutral-600">{tagline}</div>
            </div>
            <Button onClick={() => document.querySelector(`[data-nav="${brand.key.toLowerCase()}"]`)?.dispatchEvent(new MouseEvent('click', {bubbles:true}))} className="group">
              Ver m√°s <span className="ml-1">‚Ä∫</span>
            </Button>
          </CardContent>
        </Card>
      );
    }

    const Strength = ({ title, text }) => (
      <Card>
        <CardContent>
          <div className="flex items-start gap-3">
            <span className="mt-0.5">‚úÖ</span>
            <div>
              <div className="font-semibold">{title}</div>
              <p className="text-sm text-neutral-600">{text}</p>
            </div>
          </div>
        </CardContent>
      </Card>
    );

    function ScreenBrand({ brand, onOpenProduct, search, setSearch, filtUso, setFiltUso, filtPres, setFiltPres }) {
      const catsByBrand = uniq(PRODUCTS.filter((p)=>p.brand===brand.key).map((p)=>p.category));

      const filtered = React.useMemo(() => {
        return PRODUCTS.filter((p) => p.brand === brand.key)
          .filter((p) => !search || p.name.toLowerCase().includes(search.toLowerCase()))
          .filter((p) => !filtUso.length || filtUso.every((u) => p.usos.includes(u)))
          .filter((p) => !filtPres.length || filtPres.every((pr) => p.presentaciones.includes(pr)));
      }, [brand.key, search, filtUso, filtPres]);

      const toggle = (val, arr, setArr) => setArr(arr.includes(val) ? arr.filter((v)=>v!==val) : [...arr, val]);

      return (
        <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -10 }} className="space-y-8">
          <Card className="overflow-hidden">
            <div className="h-48 md:h-64 relative" style={{ background: brand.color }}>
              <div className="absolute inset-0 opacity-10 bg-[radial-gradient(circle,_black_1px,_transparent_1px)] [background-size:16px_16px]" />
              <div className="absolute inset-0 flex items-center px-6 md:px-10">
                <div>
                  <div className="text-white/90 text-sm">Marca</div>
                  <h2 className="text-3xl md:text-5xl font-extrabold" style={{ color: brand.text }}>{brand.key}</h2>
                  <img src={brand.key==='IRAT'?getAsset('IRAT_LOGO')||PLACEHOLDER:brand.key==='Tinex'?getAsset('TINEX_LOGO')||PLACEHOLDER:getAsset('ROBLEX_LOGO')||PLACEHOLDER} alt={brand.key + ' logo'} className="h-20 md:h-28 mt-3 opacity-95" onError={(e)=>{e.currentTarget.src=PLACEHOLDER;}}/>
                  <Button className="mt-4" variant="outline">Ver cat√°logo</Button>
                </div>
              </div>
            </div>
          </Card>

          <div className="grid md:grid-cols-3 gap-4">
            <Card className="md:col-span-2"><CardContent>
              <p className="text-neutral-700">{brand.key} ofrece soluciones de {catsByBrand.join(", ")}. Encontr√° el producto ideal seg√∫n tu uso y presentaci√≥n.</p>
            </CardContent></Card>
            <Card><CardContent>
              <div className="font-semibold mb-2">Categor√≠as</div>
              <div className="flex flex-wrap gap-2">
                {catsByBrand.map((c) => <Chip key={c}>{c}</Chip>)}
              </div>
            </CardContent></Card>
          </div>

          <Card>
            <CardContent>
              <div className="flex flex-col md:flex-row md:items-center gap-3">
                <div className="flex items-center gap-2 flex-1">
                  <input value={search} onChange={(e)=>setSearch(e.target.value)} placeholder="Buscar productos..." className="w-full border rounded-xl px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-300" />
                </div>
                <div className="flex items-center gap-2 flex-wrap">
                  {allUsos.map((u) => (
                    <Chip key={u} selected={filtUso.includes(u)} onClick={()=>toggle(u, filtUso, setFiltUso)}>{u}</Chip>
                  ))}
                </div>
                <div className="flex items-center gap-2 flex-wrap">
                  {allPresentaciones.map((p) => (
                    <Chip key={p} selected={filtPres.includes(p)} onClick={()=>toggle(p, filtPres, setFiltPres)}>{p}</Chip>
                  ))}
                </div>
                {(filtUso.length || filtPres.length || search) && (
                  <Button variant="ghost" onClick={()=>{setSearch(""); setFiltUso([]); setFiltPres([]);}}>Limpiar</Button>
                )}
              </div>
            </CardContent>
          </Card>

          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {filtered.map((p) => (
              <ProductCard key={p.id} p={p} onOpen={() => onOpenProduct(p.id)} />
            ))}
            {!filtered.length && (
              <Card className="col-span-full"><CardContent>
                <div className="text-neutral-600">No hay productos que coincidan con los filtros.</div>
              </CardContent></Card>
            )}
          </div>
        </motion.div>
      );
    }

    function ProductCard({ p, onOpen }) {
      return (
        <Card className="hover:shadow-md transition">
          <div className="h-64 md:h-72 rounded-t-2xl bg-white grid place-items-center overflow-hidden"><img src={imgOr(p.image, PLACEHOLDER)} alt={p.name} className="object-contain max-h-56 md:max-h-64 w-auto" onError={(e)=>{e.currentTarget.src = PLACEHOLDER; }}/></div>
          <CardContent>
            <div className="text-xs text-neutral-500">{p.brand} ¬∑ {p.category}</div>
            <div className="font-semibold mt-1">{p.name}</div>
            <div className="mt-2 flex flex-wrap gap-1">
              {p.usos.map((u) => <span key={u} className="text-xs px-2 py-0.5 rounded-full bg-neutral-100 border">{u}</span>)}
            </div>
            <div className="mt-3 flex justify-between items-center">
              <Button onClick={onOpen} variant="outline">Ver producto</Button>
              <Button as="a" href={`https://wa.me/541175245758?text=Hola%20HRSA%2C%20quiero%20consultar%20por%20${encodeURIComponent(p.name)}%20(marca%20${p.brand})`} target="_blank">WhatsApp</Button>
            </div>
          </CardContent>
        </Card>
      );
    }

    function ProductDrawer({ openId, onClose }) {
      const p = PRODUCTS.find((x) => x.id === openId);
      return (
        <AnimatePresence>
          {p && (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[60]">
              <div className="absolute inset-0 bg-black/40" onClick={onClose} />
              <motion.div initial={{ x: "100%" }} animate={{ x: 0 }} exit={{ x: "100%" }} transition={{ type: "spring", stiffness: 260, damping: 26 }} className="absolute right-0 top-0 h-full w-full sm:w-[480px] bg-white shadow-2xl">
                <div className="p-4 border-b flex items-center justify-between">
                  <div className="font-semibold">{p.name}</div>
                  <Button variant="ghost" onClick={onClose}>‚úñÔ∏è</Button>
